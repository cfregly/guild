<link rel="import" href="../guild-imports/bootstrap-grid.html">
<link rel="import" href="../guild-run-select-page-header/guild-run-select-page-header.html">
<link rel="import" href="../guild-styles/guild-styles.html">
<link rel="import" href="../guild-view/guild-view-page-overlay.html">

<dom-module id="guild-eval-page">
  <template>
    <style include="guild-row-styles"></style>
    <style>
     guild-run-select-page-header {
         flex: 1;
     }

     guild-eval-select {
         margin-bottom: 20px;
     }

     .component {
         margin-bottom: 18px;
     }
    </style>

    <div class="container-fluid">
      <div class="row">
        <guild-run-select-page-header env="{{env}}"></guild-run-select-page-header>
      </div>
      <div class="row">
        <guild-eval-select env="{{env}}"></guild-eval-select>
      </div>

      <div class="row row-20">
        <div id="main" class="col-lg-8 col-xl-9">

          <div class="row">
            <div class="col-12">
              <vz-field
                  label="Test accuracy"
                  value="98.23%"
                  color="green-700"
                  icon="maps:my-location">
              </vz-field>
            </div>
          </div>

        </div>
        <div id="sidebar" class="col-12 col-lg-4 col-xl-3">

          <div class="component">
            <guild-component-panel heading="Flags">
              <vz-keyval-table data="[[flagsTEMP]]"></vz-keyval-table>
            </guild-component-panel>
          </div>

          <div class="component">
            <guild-component-panel heading="Attributes">
              <vz-keyval-table data="[[attrsTEMP]]"></vz-keyval-table>
            </guild-component-panel>
          </div>

        </div>
      </div>
    </div>
  </template>
  <script>
   Polymer({
       is: "guild-eval-page",

       properties: {
           env: Object,

           flagsTEMP: {
               value: function() {
                   return {
                       "Foo": "123",
                       "Bar": "456"
                   }
               }
           },

           attrsTEMP: {
               value: function() {
                   return {
                       "cpu_cores": "8",
                       "cpu_model": "Intel(R) Core(TM) i7-6820HQ CPU @ 2.70GHz",
                       "gpu0_memory": "2002 MB",
                       "gpu0_name": "GeForce 940MX",
                       "mem_total": "32040 MB",
                       "tensorflow_version": "1.2.0"
                   }
               }
           }
       }
   });
  </script>
</dom-module>
