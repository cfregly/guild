<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<dom-module id="guild-expansion-panel">
  <template>
    <style>
     .header {
         color: var(--primary-text-color);
         display: flex;
         align-items: center;
         padding: 5px 15px 5px 20px;
     }

     h2 {
         margin: 0;
         font-size: 18px;
         font-weight: normal;
         flex: 1;
     }

     .actions-wrapper ::content > .actions {
         display: flex;
     }

     paper-icon-button {
         color: var(--secondary-text-color);
     }
    </style>
    <div class="header">
      <h2>[[title]]</h2>
      <paper-icon-button
          icon="[[toggleIcon]]"
          on-click="toggle"
          hidden="[[noToggle]]">
      </paper-icon-button>
      <div class="actions-wrapper">
        <content select=".actions"></content>
      </div>
    </div>
    <iron-collapse opened="{{opened}}">
      <content></content>
    </iron-collapse>
  </template>
  <script>
   Polymer({
       is: 'guild-expansion-panel',

       properties: {
           title: String,
           noToggle: {
               type: Boolean,
               value: false
           },
           opened: {
               type: Boolean,
               reflectToAttribute: true,
               notify: true
           },
           toggleIcon: {
               type: String,
               computed: 'computeToggleIcon(opened)'
           }
       },

       toggle: function() {
           this.opened = !this.opened;
           this.fire('toggle', this);
       },

       computeToggleIcon: function(opened) {
           return opened ? 'icons:expand-less' : 'icons:expand-more';
       }
   });
  </script>
</dom-module>
