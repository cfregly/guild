<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">

<dom-module id="guild-expansion-panel">
  <template>
    <style>
     .header,
     .fixed-header {
         color: var(--primary-text-color);
         display: flex;
         align-items: center;
     }
     .header {
         align-items: center;
         padding: 5px 20px;
     }
     .fixed-header {
         padding: 10px 20px;
     }
     h2 {
         margin: 0;
         font-size: 18px;
         font-weight: normal;
         flex: 1;
     }
     paper-icon-button {
         color: var(--disabled-text-color);
     }
    </style>
    <template is="dom-if" if="[[!fixed]]">
      <div class="header">
        <h2>[[heading]]</h2>
        <paper-icon-button
            icon="[[toggleIcon]]"
            on-click="toggle">
        </paper-icon-button>
        <paper-icon-button
            icon="fullscreen"
            on-click="fireFullscreen"
            hidden="[[!fullscreen]]">
        </paper-icon-button>
      </div>
      <iron-collapse opened="{{opened}}">
        <slot></slot>
      </iron-collapse>
    </template>
    <template is="dom-if" if="[[fixed]]">
      <div class="fixed-header">
        <h2>[[heading]]</h2>
      </div>
      <content></content>
    </template>
  </template>
  <script>
   Polymer({
       is: 'guild-expansion-panel',

       properties: {
           heading: String,
           fixed: {
               type: Boolean,
               value: false
           },
           opened: {
               type: Boolean,
               reflectToAttribute: true,
               notify: true
           },
           fullscreen: {
               type: Boolean,
               value: false
           },
           toggleIcon: {
               type: String,
               computed: 'computeToggleIcon(opened)'
           }
       },

       toggle: function() {
           this.opened = !this.opened;
           this.fire('toggle', this);
       },

       fireFullscreen: function(e) {
           this.fire("fullscreen", this);
       },

       computeToggleIcon: function(opened) {
           return opened ? 'icons:expand-less' : 'icons:expand-more';
       }
   });
  </script>
</dom-module>
