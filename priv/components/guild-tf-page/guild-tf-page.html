<!-- Special import because we're patching paper-styles to remove
     the flex layout classes, which are deprecated. TF components
     still rely on these however. -->
<link rel="import" href="../iron-flex-layout/classes/iron-flex-layout.html">

<dom-module id="guild-tf-page">
  <template>
    <style>
     :host {
         display: block;
         height: 100%;
         padding: 0 15px;
     }

     paper-header-panel {
         --paper-header-panel-shadow: {
             display: none;
         };
     }

     #nav {
         display: flex;
         justify-content: space-between;
     }

     paper-tabs {
         color: var(--toolbar-text-color);
         font-size: 14px;
         height: 38px;
         margin-left: 0px;
         --paper-tabs-selection-bar-color: #999;;
     }

     paper-tab {
         padding: 0 15px;
         --paper-tab-ink: var(--toolbar-tab-ink);
     }

     #content {
         height: 100%;
     }
    </style>

    <paper-header-panel>
      <guild-page-header class="paper-header" title="[[env.project.title]]">
        <div id="nav">
          <paper-tabs selected="{{selected}}">
            <template is="dom-repeat" items="[[tabs]]" as="tab">
              <paper-tab data-mode="[[tab.id]]">[[tab.label]]</paper-tab>
            </template>
          </paper-tabs>
          <paper-icon-button
              icon="refresh"
              on-tap="reload"
              disabled$="[[isGraphs(mode)]]"
              id="reload-button">
          </paper-icon-button>
        </div>
      </guild-page-header>

      <div id="content">
        <template is="dom-if" if="[[isScalars(mode)]]">
          <tf-scalar-dashboard
              id="scalars"
              backend="[[backend]]"
              router="[[router]]">
          </tf-scalar-dashboard>
        </template>

        <template is="dom-if" if="[[isImages(mode)]]">
          <tf-image-dashboard
              id="images"
              backend="[[backend]]">
          </tf-image-dashboard>
        </template>

        <template is="dom-if" if="[[isAudio(mode)]]">
          <tf-audio-dashboard
              id="audio"
              backend="[[backend]]">
          </tf-audio-dashboard>
        </template>

        <template is="dom-if" if="[[isGraphs(mode)]]">
          <tf-graph-dashboard
              id="graphs"
              backend="[[backend]]">
          </tf-graph-dashboard>
        </template>

        <template is="dom-if" if="[[isDistributions(mode)]]">
          <tf-distribution-dashboard
              id="distributions"
              backend="[[backend]]">
          </tf-distribution-dashboard>
        </template>

        <template is="dom-if" if="[[isHistograms(mode)]]">
          <tf-histogram-dashboard
              id="histograms"
              backend="[[backend]]">
          </tf-histogram-dashboard>
        </template>
      </div>
    </paper-header-panel>
  </template>
  <script>
   Polymer({
       is: "guild-tf-page",

       behaviors: [Polymer.IronResizableBehavior],

       listeners: {
           'iron-resize': 'onResize'
       },

       properties: {
           env: Object,
           router: {
               type: Object,
               computed: 'computeRouter(env)'
           },
           backend: {
               type: Object,
               computed: 'computeBackend(router)'
           },
           selected: {
               type: Number,
               value: 0
           },
           mode: {
               type: String,
               computed: 'computeMode(selected, tabs)'
           },
           tabs: {
               type: Array,
               readOnly: true,
               value: [
                   {
                       id: "scalars",
                       label: "Scalars"
                   },
                   {
                       id: "images",
                       label: "Images"
                   },
                   {
                       id: "audio",
                       label: "Audio"
                   },
                   {
                       id: "graphs",
                       label: "Graphs"
                   },
                   {
                       id: "distributions",
                       label: "Distributions"
                   },
                   {
                       id: "histograms",
                       label: "Histograms"
                   }
               ]
           }
       },

       computeRouter: function(env) {
           if (env.settings.tensorboard.demo) {
               return TF.Backend.router("/assets/tf-demo", true);
           } else {
               return TF.Backend.router("/data/tf");
           }
       },

       computeBackend: function(router) {
           return new TF.Backend.Backend(router);
       },

       computeMode: function(selected, tabs) {
           var mode = tabs[selected].id;
           return mode;
       },

       isScalars: function(mode) {
           return mode == "scalars";
       },

       isImages: function(mode) {
           return mode == "images";
       },

       isAudio: function(mode) {
           return mode == "audio";
       },

       isGraphs: function(mode) {
           return mode == "graphs";
       },

       isDistributions: function(mode) {
           return mode == "distributions";
       },

       isHistograms: function(mode) {
           return mode == "histograms";
       },

       onResize: function(e) {
           var height = window.innerHeight - 64;
           this.style.height = height + 'px';
       },

       reload: function() {
           var active = this.$$('#' + this.mode);
           if (active && active.reload) {
               active.reload();
           }
       }
   });
  </script>
</dom-module>
