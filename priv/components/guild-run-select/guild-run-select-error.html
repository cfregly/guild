<link rel="import" href="../fa-awesome/fa-awesome.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">

<dom-module id="guild-run-select-error">
  <template>
    <style>
     .waiting {
         color: var(--secondary-text-color);
         margin-top: 4px;
         display: flex;
         align-items: center;
     }
     fa-awesome {
         margin-right: 4px;
     }
     .tooltip {
         border-bottom: 1px dashed #aaa;
     }
    </style>
    <template is="dom-if" if="[[env.runs.length]]">
      The <span class="tooltip">selected
      run<paper-tooltip animation-delay="250" offset="5">run ID [[env.selectedRun]]</paper-tooltip></span>
      no longer exists
      <paper-button on-tap="refresh">Refresh</paper-button>
    </template>

    <template is="dom-if" if="[[!env.runs.length]]">
      <div>There are currently no runs for this project</div>
      <div class="waiting">
        <fa-awesome icon="fa:circle-o-notch" spin size="14"></fa-awesome>
        Waiting for runs
      </div>
    </template>
  </template>
  <script>
   Polymer({
       is: "guild-run-select-error",

       properties: {
           env: Object,
           selected: {
               type: Number,
               notify: true
           }
       },

       refresh: function() {
           this.selected = 0;
       }
   });
  </script>
</dom-module>
