<link rel="import" href="../guild-attrs/guild-attrs.html">

<link rel="import" href="../guild-styles/guild-styles.html">

<link rel="import" href="guild-train-overlay.html">

<dom-module id="guild-train-page">
  <template>
    <style include="guild-row-styles"></style>
    <style>
     guild-run-select-page-header {
         flex: 1;
         margin-bottom: 20px;
     }

     .component {
         margin-bottom: 18px;
     }
    </style>

    <div class="container-fluid">
      <div class="row">
        <guild-run-select-page-header env="{{env}}"></guild-run-select-page-header>
      </div>

      <guild-train-overlay id="overlay"></guild-train-overlay>

      <template is="dom-if" if="[[content]]">
        <div class="row row-20">
          <div class="col-lg-8 col-xl-9">
            <template is="dom-repeat" items="[[content.main]]" as="content">
              Future home of [[content.element]]<br>
            </template>
          </div>
          <div class="col-12 col-lg-4 col-xl-3">
            <template is="dom-repeat" items="[[content.sidebar]]" as="content">
              Future home of [[content.element]]<br>
            </template>
          </div>
        </div>
      </template>

    </div>
  </template>
  <script>
   Polymer({
       is: "guild-train-page",

       properties: {
           env: Object,
           active: {
               type: Boolean,
               observer: "activeChanged"
           },
           content: {
               type: Array,
               computed: "computeContent(env.project, env.selectedRun, env.runs)"
           }
       },

       observers: [
           "checkDeletedRun(content, env.selectedRun, env.runs)"
       ],

       checkDeletedRun: function(content, selected, runs) {
           if (content) {
               var deleted = !Guild.Run.runForId(selected, runs);
               if (deleted) {
                   this.$.overlay.open();
               } else {
                   this.$.overlay.close();
               }
           } else {
               this.$.overlay.close();
           }
       },

       activeChanged: function(val) {
           var cs = Polymer.dom(this.root).querySelectorAll(".component");
           cs.forEach(function(c) {
               c.children[0].active = val;
           });
       },

       computeContent: function(project, selected, runs) {
           var run = Guild.Run.runForId(selected, runs);
           if (run) {
               var view = this.util.viewForRun(project, run);
               return {
                   main: this.util.viewContent(view, "content", project),
                   sidebar: this.util.viewContent(view, "sidebar", project)
               }
           } else {
               return {};
           };
       },

       util: new function() {

           this.viewForRun = function(project, run) {
               return Guild.Project.namedSectionOrDefault(
                   project,
                   "train-view",
                   run.model);
           };

           this.viewContent = function(section, type, project) {
               var refs = (section[type] || "").split(/\s+/);
               var content = [];
               for (var i = 0; i < refs.length; i++) {
                   var c = resolveContent(refs[i], project);
                   if (c) {
                       content.push(c);
                   }
               }
               return content;
           };

           var resolveContent = function(name, project) {
               var section = Guild.Project.namedSection(project, "component", name);
               // TODO - instantiate element with attrs/data
               return section;
           }
       }
   });
  </script>
</dom-module>
