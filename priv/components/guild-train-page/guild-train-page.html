<link rel="import" href="../guild-imports/bootstrap-grid.html">
<link rel="import" href="../guild-project/guild-project.html">
<link rel="import" href="../guild-run/guild-run.html">
<link rel="import" href="../guild-run-select-page-header/guild-run-select-page-header.html">
<link rel="import" href="../guild-styles/guild-styles.html">

<link rel="import" href="guild-train-overlay.html">

<dom-module id="guild-train-page">
  <template>
    <style include="guild-row-styles"></style>
    <style>
     guild-run-select-page-header {
         flex: 1;
         margin-bottom: 20px;
     }

     .component {
         margin-bottom: 18px;
     }
    </style>

    <div class="container-fluid">
      <div class="row">
        <guild-run-select-page-header env="{{env}}"></guild-run-select-page-header>
      </div>

      <guild-train-overlay id="overlay"></guild-train-overlay>

      <div class="row row-20">
        <div id="main" class="col-lg-8 col-xl-9">
        </div>
        <div id="sidebar" class="col-12 col-lg-4 col-xl-3">
        </div>
      </div>

    </div>
  </template>
  <script>
   Polymer({
       is: "guild-train-page",

       properties: {
           env: Object,
           active: {
               type: Boolean,
               observer: "activeChanged"
           },
           content: {
               type: Array,
               computed: "computeContent(env.project, env.selectedRun, env.runs)"
           },
           lastContentRun: Number
       },

       observers: [
           "checkDeletedRun(env.selectedRun, env.runs, content)",
           "refreshPage(content)"
       ],

       checkDeletedRun: function(selected, runs, content) {
           var deleted = !Guild.Run.runForId(selected, runs);
           if (content) {
               if (deleted) {
                   this.$.overlay.open();
               } else {
                   this.$.overlay.close();
               }
           } else {
               this.$.overlay.close();
           }
       },

       activeChanged: function(val) {
           var cs = Polymer.dom(this.root).querySelectorAll(".component");
           cs.forEach(function(c) {
               c.children[0].active = val;
           });
       },

       computeContent: function(project, selected, runs) {
           if (this.lastContentRun == selected) {
               return this.content;
           }
           this.lastContentRun = selected;
           var run = Guild.Run.runForId(selected, runs);
           if (run) {
               var view = this.util.viewForRun(project, run);
               return {
                   main: this.initViewContent(view, "content", project),
                   sidebar: this.initViewContent(view, "sidebar", project)
               }
           } else {
               // Run is deleted - continue to show old content
               // (user is informed with msg and content not accessible
               // under an overlay)
               return this.content;
           }
       },

       initViewContent: function(section, type, project) {
           var refs = (section[type] || "").split(/\s+/);
           var content = [];
           for (var i = 0; i < refs.length; i++) {
               var cdef = this.util.resolveContent(refs[i], project);
               if (cdef) {
                   this.importElementSource(cdef.element);
                   var c = this.create(cdef.element);
                   c.env = this.env;
                   content.push(c);
               }
           }
           return content;
       },

       importElementSource: function(element) {
           var relHref = "../" + element + "/" + element + ".html";
           var href = this.resolveUrl(relHref);
           this.importHref(href);
       },

       refreshPage: function(content) {
           this.refreshTarget("main", content.main);
           this.refreshTarget("sidebar", content.sidebar);
       },

       refreshTarget: function(targetId, content) {
           var target = document.getElementById(targetId);
           this.util.removeChildren(target);
           for (var i = 0; i < content.length; i++) {
               var row = this.contentRow(content[i]);
               Polymer.dom(target).appendChild(row);
           }
       },

       contentRow: function(content) {
           var row = this.create("div");
           row.className = "row row-20";
           var col = this.create("div");
           col.className = "component col-12";
           row.appendChild(col);
           col.appendChild(content);
           return row;
       },

       util: new function() {

           this.viewForRun = function(project, run) {
               return Guild.Project.namedSectionOrDefault(
                   project,
                   "train-view",
                   run.model);
           };

           this.resolveContent = function(name, project) {
               return Guild.Project.namedSection(project, "component", name);
           };

           this.removeChildren = function(el) {
               while (el.firstChild) {
                   el.removeChild(el.firstChild);
               }
           };
       }
   });
  </script>
</dom-module>
