<html>
  <head>
    <title>guild-checkbox demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../polymer/polymer.html">
    <link rel="import" href="guild-datatable.html">
    <style>
     body {
         padding: 20px;
         font-family: 'Roboto', 'Noto', sans-serif;
     }
    </style>
  </head>
  <body>
    <dom-module id="guild-datatable-demo">
      <template>
        <guild-datatable>
          <datatable-col title="Name" data="name"></datatable-col>
          <datatable-col title="City" data="city" sort-asc sort-order="0"></datatable-col>
          <datatable-col title="Age" data="age" sort-desc sort-order="1"></datatable-col>
        </guild-datatable>
      </template>
      <script>
       var samples = [
           {
               name: "Bob Martin",
               age: 22,
               city: "Vancouver"
           },
           {
               name: "Shirley Maclaine",
               age: 33,
               city: "Washington"
           },
           {
               name: "Doug Adams",
               age: 44,
               city: "Akron"
           },
           {
               name: "Mary Giles",
               age: 55,
               city: "Des Moines"
           },
           {
               name: "Sandra O'Connor",
               age: 66,
               city: "Washington"
           }
       ];

       HTMLImports.whenReady(function () {
           Polymer({
               is: 'guild-datatable-demo',

               ready: function() {
                   var table = this.$$("guild-datatable");
                   table.addRows(samples.slice(0, 1));
                   window.setTimeout(function() {
                       table.addRows(samples.slice(1, 3));
                   }, 1000);
                   window.setTimeout(function() {
                       table.addRows(samples.slice(3));
                   }, 2000);
               }
           });
       });
      </script>
    </dom-module>
    <guild-datatable-demo></guild-datatable-demo>
  </body>
</html>
