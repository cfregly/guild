<link rel="import" href="../guild-styles/guild-styles.html">

<script src="generate.js"></script>

<dom-module id="guild-view-page">
  <template>
    <style include="guild-spacing-styles"></style>
    <style>
     .component-wrapper {
         margin-bottom: 20px;
     }
     .guild-view-row {
         margin-right: -10px;
         margin-left: -10px;
     }
     .guild-view-row > [class^="col-"],
     .guild-view-row > [class^=" col-"] {
         padding-right: 10px;
         padding-left: 10px;
     }
    </style>
  </template>

  <script>
   Polymer({
       is: 'guild-view-page',

       properties: {
           page: Object,
           env: Object,
           generated: {
               type: Boolean,
               value: false
           }
       },

       ensureGenerated: function() {
           if (!this.generated) {
               if (this.page.layout) {
                   Guild.Generate.generate(
                       this.root,
                       this.page.layout,
                       this.initGenerateState());
               }
               this.generated = true;
           }
       },

       initGenerateState: function() {
           return {
               env: this.env,
               page: this
           };
       }
   });
  </script>
</dom-module>
