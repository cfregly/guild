<link rel="import" href="../paper-tooltip/paper-tooltip.html">

<dom-module id="guild-page-header">
  <template>
    <style>
     :host {
         display: flex;
         flex-wrap: wrap;
         align-items: center;
         border-bottom: 1px solid #d7d7d7;
         margin: 0 -15px;
         padding: 5px 15px;
         min-height: 68px;
         background-color: #f5f5f5;
     }
     h1 {
         font-size: 40px;
         font-weight: normal;
         margin: 2px 20px 0 0;
         padding: 0;
     }
     #content {
         flex: 1;
     }
    </style>
    <h1 id="title">[[title]]</h1>
    <paper-tooltip
        for="title"
        animation-delay="250">[[titleTooltip]]</paper-tooltip>
    <div id="content">
      <content></content>
    </div>
  </template>
  <script>
   Polymer({
       is: "guild-page-header",

       properties: {
           title: String,
           titleTooltip: String
       }
   });
  </script>
</dom-module>
