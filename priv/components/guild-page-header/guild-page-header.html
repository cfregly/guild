<link rel="import" href="../paper-tooltip/paper-tooltip.html">

<dom-module id="guild-page-header">
  <template>
    <style>
     #header {
         display: flex;
         flex-direction: row;
         flex-wrap: wrap;
         align-items: center;
         border-bottom: 1px solid #eee;
         padding: 5px 0 5px 0;
         margin-bottom: 20px;
     }
     h1 {
         font-size: 40px;
         font-weight: normal;
         margin: 2px 20px 0 0;
         padding: 0;
     }
     #content {
         flex: 1;
     }
    </style>
    <div id="header">
      <h1 id="title">[[title]]</h1>
      <div id="content">
        <content></content>
      </div>
    </div>
  </template>
  <script>
   Polymer({
       is: "guild-page-header",

       properties: {
           title: String,
           titleTooltip: String
       }
   });
  </script>
</dom-module>
