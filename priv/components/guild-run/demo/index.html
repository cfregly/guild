<link rel="import" href="../../guild-imports/d3.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-list/iron-list.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../paper-listbox/paper-listbox.html">
<link rel="import" href="../../paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../polymer/polymer.html">

<link rel="import" href="../guild-run-data-listener.html">

<html>
  <head>
    <title>guild-checkbox demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <style>
     body {
         padding: 0 20px 20px;
         display: flex;
         flex-direction: column;
         font-family: 'Roboto', 'Noto', sans-serif;
     }

     guild-data-demo {
         flex: 1;
     }
    </style>
  </head>
  <body>
    <dom-module id="guild-run-data-demo">
      <template>
        <style>
         :host {
             display: flex;
             flex-direction: column;
             align-items: flex-start;
         }

         .item {
             color: #333;
             padding-bottom: 10px;
         }

         .time {
             color: #666;
             margin-right: 10px;
         }

         iron-list {
             flex: 1;
             width: 100%;
         }

         paper-icon-button {
             color: #777;
             font-size: 24px;
         }

         paper-toggle-button {
             margin-bottom: 10px;
         }
        </style>

        <h2>Run data listener</h2>

        <guild-run-data-listener
            env="[[env]]"
            data-prefix=""
            run-data-source="[[runDataSource]]"
            repeat-when-running="[[repeatWhenRunning]]"
            run-data-fetch-interval="[[runDataFetchInterval]]"
            active="[[active]]"
            data="{{data}}"
            formatted-value="{{formattedValue}}">
        </guild-run-data-listener>

        <paper-toggle-button checked="{{active}}">Active</paper-toggle-button>
        <paper-toggle-button checked="{{repeatWhenRunning}}">Repeat when running</paper-toggle-button>

        <paper-dropdown-menu
            label="Run data source"
            value="{{dataSource}}"
            no-animations>
          <paper-listbox class="dropdown-content">
            <paper-item>series</paper-item>
            <paper-item>flags</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <paper-dropdown-menu
            label="Run data fetch interval"
            selected-item="{{selectedInterval}}"
            no-animations>
          <paper-listbox class="dropdown-content">
            <paper-item>0</paper-item>
            <paper-item>1</paper-item>
            <paper-item>2</paper-item>
            <paper-item>5</paper-item>
          </paper-listbox>
        </paper-dropdown-menu>

        <h3>Runs</h3>

        <paper-listbox multi>
          <template is="dom-repeat" items="[[env.runs]]" as="run">
            <paper-item run-id="[[run.id]]">[[runLabel(run)]]</paper-item>
          </template>
        </paper-listbox>

        <h3>Data
          <paper-icon-button icon="delete-sweep" on-tap="clearLog"></paper-icon-button>
        </h3>

        <iron-list items="[[log]]">
          <template>
            <div class="item">
              <span class="time">[[formatTime(item.time)]]</span>
              [[formatData(item.data)]]
            </div>
          </template>
        </iron-list>

      </template>
      <script>
       HTMLImports.whenReady(function () {
           Polymer({
               is: "guild-run-data-demo",

               properties: {
                   env: {
                       type: Object,
                       value: function() {
                           runs: [
                               {
                                   "stopped": 1492797969444,
                                   "started": 1492797875512,
                                   "model": "intro",
                                   "exit_status": 0,
                                   "status": "stopped",
                                   "id": 295228047
                               },
                               {
                                   "stopped": 1492786905920,
                                   "started": 1492786811830,
                                   "model": "intro",
                                   "exit_status": 0,
                                   "status": "stopped",
                                   "id": 744510823
                               },
                               {
                                   "stopped": 1492786262276,
                                   "started": 1492786218788,
                                   "model": "intro",
                                   "exit_status": 0,
                                   "status": "stopped",
                                   "id": 3655183969
                               }
                           ]
                       }
                   },
                   runDataSource: String,
                   selectedInterval: String,
                   runDataFetchInterval: {
                       type: Number,
                       computed: "computeRunDataFetchInterval(selectedInterval)"
                   },
                   active: {
                       type: Boolean,
                       value: true
                   },
                   repeatWhenRunning: {
                       type: Boolean,
                       value: true
                   },
                   data: {
                       observer: "handleData"
                   },
                   formattedValue: String,
                   log: {
                       type: Array,
                       value: function() {
                           return []
                       }
                   },
                   timeFormat: {
                       value: function() {
                           return d3.time.format("%H:%M:%S.%L");
                       }
                   }
               },

               computeRunDataFetchInterval: function(item) {
                   return item ? parseInt(item.textContent) : this.dataFetchInterval;
               },

               handleData: function(data) {
                   this.push("log", {
                       time: new Date(),
                       data: data
                   });
               },

               formatTime: function(time) {
                   return this.timeFormat(time);
               },

               formatData: function(data) {
                   return JSON.stringify(data);
               },

               clearLog: function() {
                   this.log = [];
               }
           });
       });
      </script>
    </dom-module>
    <guild-run-data-demo></guild-run-data-demo>
  </body>
</html>
